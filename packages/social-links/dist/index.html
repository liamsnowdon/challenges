<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="container__inner">
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" />
      </div>

      <h1 class="title">Jessica Randall</h1>
      
      <h2 class="subtitle">London, United Kingdom</h2>

      <blockquote class="quote">"Front-end developer and avid reader."</blockquote>

      <ul class="links">
        <li class="links__item"><a href="https://example.com" target="_blank">GitHub</a></li>
        <li class="links__item"><a href="https://example.com" target="_blank">Frontend Mentor</a></li>
        <li class="links__item"><a href="https://example.com" target="_blank">LinkedIn</a></li>
        <li class="links__item"><a href="https://example.com" target="_blank">Twitter</a></li>
        <li class="links__item"><a href="https://example.com" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
