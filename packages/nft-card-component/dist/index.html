<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="nft">
      <a href="https://example.com" target="_blank" class="nft__image-container">
        <img src="./assets/images/image-equilibrium.jpg" class="nft__img" alt="NFT Equilibrium" />
        <div class="nft__image-overlay">
          <img src="./assets/images/icon-view.svg" alt="" />
        </div>
      </a>

      <h1 class="nft__title">
        <a href="https://example.com" target="_blank">Equilibrium #3429</a>
      </h1>

      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft__meta">
        <div class="nft__price">
          <img src="./assets/images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>

        <div class="nft__time">
          <img src="./assets/images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="nft__avatar">
        <img src="./assets/images/image-avatar.png" alt="Jules Wyvern profile picture" />
        <span>Creation of <a class="nft__avatar-name" href="https://example.com" target="_blank">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
</body>
</html>
